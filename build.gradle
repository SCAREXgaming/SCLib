buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
        //classpath 'co.riiid:gradle-github-plugin:0.4.2'
    }
}

/*plugins {
	id "se.bjurr.gitchangelog.git-changelog-gradle-plugin" version "1.32"
}*/

apply plugin: 'forge'
apply plugin: 'maven'
//apply plugin: 'co.riiid.gradle'

group = "com.github.SCAREXgaming"
archivesBaseName = "SCLib"

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "eclipse"
    
    project.ext.getProperties().each { k, v ->
        replace "@${k.toUpperCase()}@", v
    }
    
    replace "@DEBUG@", "couscous"
    replaceIn "SCLib.java"
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}


// Dependencies
repositories {
    mavenCentral()
    maven {
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
    maven {
        name 'ProfMobius Repo'
        url "http://mobiusstrip.eu/maven/"
    }
    ivy {
        name "CoFHCore"
        artifactPattern 'http://addons-origin.cursecdn.com/files/2283/118/[module]-[revision].[ext]'
    }
}

dependencies {
    compile "codechicken:CodeChickenCore:${mc_version}-${ccc_version}:dev"
    compile "codechicken:CodeChickenLib:${mc_version}-${ccl_version}:dev"
    compile "mcp.mobius.waila:Waila:${waila_version}_${mc_version}"
    compile "cofh:CoFHCore:[${mc_version}]${cofhcore_version}"
}


// Changelog
/*task makeChangelog(type: se.bjurr.gitchangelog.plugin.gradle.GitChangelogTask) {
	filePath = "CHANGELOG.html"
	untaggedName = "Current release ${project.version}"
	templateContent = file('changelog.mustache').getText('UTF-8')
}*/

// Artifacts
task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives deobfJar
    archives sourceJar
    archives jar
}

tasks.assemble.dependsOn('deobfJar', 'sourceJar')

